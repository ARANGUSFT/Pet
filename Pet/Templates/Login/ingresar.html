{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/Login2.css'%}">
    <script src="{% static 'Js/ValidacionesInicio.js'%}"></script>
    <title>Ingreso</title>
</head>
<body>
    
        
<div class="wrapper">
   
    
    <div class="quote-wrapper">

    </div> 
  
    <div class="form-wrapper">
      <h1 class="form-title">Ingresar Cuenta</h1>
  
      <form id="registrationForm" action="" onsubmit="return validateForm()" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Apodo</label>
          <input type="text" name="username" id="username" class="w-100" autofocus placeholder="ingresa tu apodo" >
          <span class="check-icon"></span>
          <span id="usernameError" class="error"></span><br><br>
        </div>
  
  
        <div class="form-group mb-1">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" placeholder="ingresa tu contraseña" class="w-100" >
          <span class="check-icon"></span>
          <span id="passwordError" class="error"></span><br><br>
        </div><br><br>
  
        
  
        <div class="form-group mb-0">
          <input type="submit" value="Entrar" class="w-100">
        </div>
      </form><br>

      <center>
        <h3 style="color: rgb(255, 0, 0)">
            {% if mensaje %}
               {{ mensaje }}
            {% endif %}
        </h3>
    </center>
  
      <small>Crear cuenta <a href="/Registro/usuarios">Registro</a></small>
      
    </div> 
  </div> 


  <script>

    const input = document.getElementById('username');
    input.addEventListener('input', function() {
    if (this.value.length > 16) {
        this.value = this.value.slice(0, 16);
      }
    });



    const passwordInput = document.getElementById('password');
    passwordInput.addEventListener('input', function() {
      if (this.value.length > 16) {
        this.value = this.value.slice(0, 16);
      }
    });

 </script>

  <style>
    .error {
      color: red;
    }
  </style>
    
</body>
</html>
