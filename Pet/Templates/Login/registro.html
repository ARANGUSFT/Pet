{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/Login1.css'%}">
    <title>Registro</title>
</head>
<body>

    
  <div class="wrapper">
   
    
    <div class="quote-wrapper">

    </div> 
  
    <div class="form-wrapper">
      <h1 class="form-title">Crear cuenta</h1>
  
    <form id="form" action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Apodo</label>
          <input type="text" name="username" id="username" class="w-100" autofocus placeholder="Ingresa un apodo" title="minimo 4 caracteres">
          <span class="check-icon"></span>
        </div>
  
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" name="email" id="email" class="w-100" placeholder="Example@gmail.com">
          <span class="check-icon"></span>
        </div>
  
        <div class="form-group mb-1">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" class="w-100" title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres" placeholder="Ingresa una contraseña">
          <span class="check-icon"></span>
        </div><br><br>
  
        
  
        <div class="form-group mb-0">
          <input type="submit" value="Guardar" class="w-100" id="submit">
        </div>
    </form><br>

    <center>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <h3 style="color: rgb(255, 0, 0)" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</h3>
            {% endfor %}
        </ul>
        {% endif %}
    </center>
  
      <small>Ya tengo una cuenta <a href="/Ingresar/usuarios">Ingresar</a></small>
      
    </div> 
  </div> 

</body>
</html>
