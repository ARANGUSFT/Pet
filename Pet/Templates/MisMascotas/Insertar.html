<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="">Nombre de la Mascota:</label>
        <input type="text" name="Nombre_M" id=""> <br>

        <label for="">Raza de la Mascota:</label>
        <input type="text" name="Raza_M" id=""> <br>

        <label for="">Color de la Mascota:</label>
        <input type="text" name="Color_M" id=""> <br>

        <label for="">Foto de la Mascota:</label>
        <input type="file" name="Foto_M" accept="image/png, image/gif, image/jpeg" id=""> <br> <br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
