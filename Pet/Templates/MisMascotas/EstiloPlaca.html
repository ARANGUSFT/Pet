{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="Estilo">
                <h2>Elija el Estilo de su Placa</h2>
                <img id="imagen-seleccionada" src="{% static 'Img/placa circular.jpg' %}" alt="Imagen 1">
                <select name="Estilo_Placa_C" id="select-imagen" onchange="actualizarImagen()">
                    <option value="{% static 'Img/placa color plateado.jpg'%}">Cicular</option>
                    <option value="{% static 'Img/Elige un estilo.jpg' %}">Hueso</option>
                </select>
            </div>
            

            <div class="Color">
                <h2>Elija el Color de su Placa</h2>
                <img id="imagen_seleccionada" src="" alt="Imagen 2">
                <select name="Estilo_Color_C" id="Estilo_Color_C">
                    <option value="{% static 'Img/placa color plateado.jpg'%}"></option>
                    <option value="{% static 'Img/placa color dorado.jpg'%}"></option>
                    <option value="{% static 'Img/placa color negro.jpg'%}"></option>
                </select>
            </div>

        </form>
    </div>


    <script src="{% static 'Js/ElejirColor.js'%}"></script>
    <script>
        function actualizarImagen() {
            // Obtener el valor seleccionado en el select
            var valor = document.getElementById("select-imagen").value;

            // Obtener la ruta de la imagen correspondiente en el diccionario
            var rutaImagen = imagenes[valor];

            // Actualizar la imagen en la etiqueta <img>
            document.getElementById("imagen-seleccionada").src = rutaImagen;
        }

    </script>
</body>

</html>
